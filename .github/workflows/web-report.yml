name: Publish Web Report (Pages)

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Enable Corepack + PNPM
        run: |
          corepack enable
          corepack install -g pnpm@10

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Prepare demo report
        run: |
          mkdir -p packages/web-report/public/demo
          cp examples/sample-app/.baseline/report.json packages/web-report/public/demo/report.json

      - name: Build Web UI
        env:
          VITE_BASE: "/${{ github.event.repository.name }}/"
        run: pnpm -C packages/web-report build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: packages/web-report/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
